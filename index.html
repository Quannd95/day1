<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="card">
            <div class="card__icon">
                <i class='bx bx-heart'></i>
                <i class='bx bx-cart-alt' ></i>
            </div>
            <div class="card__img">
                <img src="../sample2.png" alt="">
            </div>
            <div class="card__name">
                <h3>NIKE ZOOM KD 12</h3>
            </div>
            <div class="card__price">
                <h3>$99</h3>
            </div>
            <div class="card__size">
                <div class="card__size--text">
                    Size:
                </div>
                <div class="card__size--number">6</div>
                <div class="card__size--number">7</div>
                <div class="card__size--number">8</div>
                <div class="card__size--number">9</div>
            </div>
            <div class="card__color">
                <div class="card__color--text">
                    Color:
                </div>
                <div class="card__color--value green"></div>
                <div class="card__color--value red"></div>
                <div class="card__color--value black"></div>
            </div>
            <div class="card__buttun">
                <button>Buy Now</button>
                <button>Add card</button>
            </div>
        </div>
</body>
</html>
